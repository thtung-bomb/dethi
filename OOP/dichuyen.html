<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="500px" style="border: 1px solid "></canvas>
    <script>
        class rectangle {
            constructor(x, y, w, h, c) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
                this.speedX = 5;
                this.speedY = 0;
            }

            move() {
                this.x += speedX;
                this.y += speedY;
                this.draw();
            }

            draw() {
                let ctx = document.getElementById('myCanvas').getContext('2d');
                ctx.clearRect(0, 0, 1000, 500)
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }

            moveRight(){
                this.x += 5;
                this.draw()
            }

            moveLeft(){
                this.x -= 5;
                this.draw()
            }

            moveDown() {
                this.y += 5;
                this.draw()
            }

            moveUp() {
                this.y -= 5;
                this.draw()
            }
        }

        let rectangle1 = new rectangle(50, 50, 50, 50, 'blue');
        rectangle1.draw();
        window.addEventListener('keydown', (e) => {
            if(e.key == 'ArrowRight') {
                rectangle1.moveRight()
                console.log(rectangle1);
            }
        })

    </script>
    
</body>
</html>
