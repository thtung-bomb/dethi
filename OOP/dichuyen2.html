<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="500px" style="border:1px solid"></canvas>
    <script>
        var ctx = document.getElementById("myCanvas").getContext("2d");
        let x = 50;
        let speedX = 4;
        let y = 100;
        let speedY = 0;
        let color = 'red'
        function drawCircle(x, y, r, color) {
            ctx.clearRect(0, 0, 1000, 500)
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fill();
        }

        setInterval(() => {
            drawCircle(x, y, 50, color)
            x += speedX;
            y += speedY;
            if (x + 50 >= 1000 || x <=50) {
                randomColor()
                speedX = -speedX
            }
            if (y + 50 >= 500 || y <=50) {
                randomColor()
                speedY = -speedY
            }
        }, 10)
        // setInterval(()=> {
            // randomColor()
        // },1000)

        function randomColor() {
            let rgb1 = Math.floor(Math.random() * 255);
            let rgb2 = Math.floor(Math.random() * 255);
            let rgb3 = Math.floor(Math.random() * 255);
            color = "rgb(" + rgb1 + "," + rgb2 + "," + rgb3 + ")";
        }

        // nó đập vào cạnh thì nảy ngược lại
        
    </script>
</body>
</html>
