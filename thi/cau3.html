<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = +prompt("Enter your number: ");

        function sumOfListPrime(n) {
            let sum = 0;
            let flag = 0;
            for (let i = 2; i <= n; i++) {
               for(let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        flag = 1;
                        break;
                    }
               }
               if (flag == 0) {
                    sum += i;
               }
               flag = 0;
            }
            return sum;
        }

        alert(sumOfListPrime(n));

    </script>
</body>

</html>
