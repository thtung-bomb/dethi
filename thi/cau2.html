<body>
    <script>
         
        let Number = [1,5,2,5,1,2,65,4,2,2,65,4,1];
        let x = +prompt("Nhập x:");
        let index = +prompt('Nhập index:');
        function insertNumberToArray(arr, x, ind) {
            if (ind < 0 || ind > arr.length) {
                return arr;
            } else {
                for (let i = arr.length; i >= ind; i--) {
                    if (i == ind) {arr[i] = x;}
                    else {arr[i] = arr[i-1];}
                }
                return arr;
            }
        }
        console.log(Number);
        console.log(insertNumberToArray(Number, x, index));

    </script>
</body>
